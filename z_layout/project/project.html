<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="./project.css" />
  </head>

  <body>
    <div class="author">
      <img src="./user.svg" alt="프로젝트 생성자" />
      <p>프로젝트 생성자</p>
    </div>

    <section class="project-header">
      <h2 class="project-name">프로젝트 명</h2>
      <div class="btn-project">
        <button>
          <img src="./edit.svg" alt="수정" />
        </button>
        <button>
          <img src="./trash.svg" alt="삭제" />
        </button>
      </div>
    </section>

    <section class="range">
      <div>
        <input type="search" />

        <label>
          <input type="radio" value="assignee" name="assignee" /> assignee
        </label>
        <label>
          <input type="radio" value="status" name="status" /> status
        </label>
        <label> <input type="radio" value="tag" name="tag" /> tag </label>
        <label> <input type="radio" value="date" name="date" /> date </label>
      </div>

      <div class="option">
        <select>
          <option selected disabled>정렬</option>
          <option value="1">start date</option>
          <option value="2">end date</option>
          <option value="asc">오름차순 정렬</option>
          <option value="desc">내림차순 정렬</option>
        </select>
      </div>
    </section>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>task</th>
            <th>assignee</th>
            <th>status</th>
            <th>start date</th>
            <th>end date</th>
            <th>tag</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>

          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>

          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

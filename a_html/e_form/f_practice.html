<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
        <li>
          <label for="list">경품 목록</label>
          <select name="목록" id="list">
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea 
            name="memo" 
            id="memo" 
            placeholder="선수단에게 응원의 메시지를 보내주세요."
            cols="50"
            rows="5"
            ></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label for="agree">
      <input type="radio" id="agree" name="mail"> 메일 수신
      </label>
      <label for="disagree">
      <input type="radio" id="disagree" name="mail"> 메일 수신 안함
      </label>
    </fieldset>
    
    <input type="submit" value="이벤트 신청하기">
    <input type="reset" value="취소">
  </form>
</body>
</html>
